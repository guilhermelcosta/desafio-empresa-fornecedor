<div class="btn-criar-empresa">
  <button (click)="abrirDialog()" class="mat-mdc-raised-button" mat-button>Criar nova empresa</button>
</div>

<div class="mat-elevation-z8 tabela">
  <table [dataSource]="dados" mat-table matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let elemento"> {{ elemento.id }}</td>
    </ng-container>

    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CEP</th>
      <td mat-cell *matCellDef="let elemento"> {{ elemento.cep }}</td>
    </ng-container>

    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CNPJ</th>
      <td mat-cell *matCellDef="let elemento"> {{ elemento.cnpj }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeFantasia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome fantasia</th>
      <td mat-cell *matCellDef="let elemento"> {{ elemento.nomeFantasia }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let elemento"> {{ elemento.email }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let elemento">
        <button (click)="deletarEmpresa(elemento)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="abrirDialog(elemento)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let empresa; columns: colunasTabela;"></tr>
  </table>

  <mat-paginator (page)="buscarEmpresas($event.pageIndex, $event.pageSize)"
                 [length]="totalItems"
                 [pageSizeOptions]="[5, 10, 20]"
                 [pageSize]="5"
                 showFirstLastButtons>
  </mat-paginator>
</div>
