<div class="btn-criar-empresa">
  <button mat-button (click)="abrirDialog()" class="mat-mdc-raised-button">Criar nova empresa</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dados">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let elemento"> {{ elemento.id }}</td>
    </ng-container>

    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef>CEP</th>
      <td mat-cell *matCellDef="let elemento"> {{ elemento.cep }}</td>
    </ng-container>

    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let elemento"> {{ elemento.cnpj }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeFantasia">
      <th mat-header-cell *matHeaderCellDef>Nome fantasia</th>
      <td mat-cell *matCellDef="let elemento"> {{ elemento.nomeFantasia }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let elemento"> {{ elemento.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
